<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabosu Items</title>
    <script src="js/common.js?1"></script>
    <script src="js/view.js?9"></script>
    <link href="css/index.css" rel="stylesheet">

    <link rel="apple-touch-icon" type="image/png" href="img/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="img/icon-192x192.png">

    <meta property="og:title" content="Kabosu Items">
    <meta property="og:site_name" content="Kabosu Items">
    <meta property="og:url" content=https://yuitaa.github.io/kabosu-items />
    <meta property="og:description" content=かぼすサーバーのアイテム情報を閲覧できる非公式webサイト>
    <meta property="og:type" content="">
    <meta property="og:image" content="https://yuitaa.github.io/kabosu-items/img/lemon.png">

    <meta name="theme-color" content="#16611f" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body id="page-top">

    <div id="wrapper">

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow min-w-100">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Kabosu Items</a>
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" id="link-to-github" aria-current="page"
                                        href="https://github.com/yuitaa/kabosu-items" target="_blank">Github</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="https://kabosu.localinfo.jp/"
                                        target="_blank">かぼす公式HP</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="container-fluid">

                    <div class="row container" id="container">
                        <table class="table" id="table-1" style="display:none">
                            <tbody>
                                <tr>
                                    <th>Minecraft Item ID</th>
                                    <td id="minecraft-id">minecraft:</td>
                                </tr>
                                <tr>
                                    <th>不可壊</th>
                                    <td id="unbreakable">あり</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="spinner-border" role="status" id="loading">
                            <span class="visually-hidden">Loading...</span>
                        </div>

                        <div id="output-area" class="bg-dark text-light"></div>

                        <table class="table" id="table-enchant" style="display:none">
                            <thead>
                                <th>エンチャント</th>
                                <th>レベル</th>
                            </thead>
                            <tbody id="tbody-enchant">
                            </tbody>
                        </table>

                        <table class="table" id="table-attribute" style="display:none">
                            <thead>
                                <th>追加属性</th>
                                <th>量</th>
                            </thead>
                            <tbody id="tbody-attribute">
                            </tbody>
                        </table>

                        <table class="table" id="table-potion" style="display:none">
                            <thead>
                                <th>ポーション</th>
                                <th>レベル</th>
                                <th>時間</th>
                            </thead>
                            <tbody id="tbody-potion">
                            </tbody>
                        </table>

                        <table class="table" id="table-2" style="display:none">
                            <tbody>
                                <tr>
                                    <th>Raw NBT</th>
                                </tr>
                                <tr>
                                    <td id="raw-nbt"></td>
                                </tr>
                                <tr>
                                    <th>Give Command</th>
                                </tr>
                                <tr>
                                    <td id="give-command"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="related-items" style="display:none">
                            <h4>関連アイテム</h4>
                            <ul class="list-group list-group-flush" id="related-items-list"></ul>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
