                    </div>

                    <div class="row container" id="container">
                        <div class="badges">
                            <img alt="GitHub repo size"
                                src="https://img.shields.io/github/repo-size/yuitaa/kabosu-items?style=for-the-badge">

                        <p>かぼすサーバーのアイテム情報を閲覧できる非公式webサイトです。</p>

                        <div class="input-group mb-3">
                            <span class="input-group-text">検索</span>
                            <input type="text" class="form-control search-input"
                                placeholder="検索するワードをここに入力（アイテム名そのまま/ひらがな/Minecraft ID）" aria-label="search"
                                id="search">
                        </div>
                        <div class="border border-secondary bg-light py-3 mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text">エンチャント</span>
                                <select class="form-select search-input" aria-label="enchant type" id="enchant-type">
                                    <option value="" selected>-</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control search-input" placeholder="最小レベル"
                                    aria-label="enchant level min" id="enchant-min">
                                <span class="input-group-text">から</span>
                                <input type="number" class="form-control search-input" placeholder="最大レベル"
                                    aria-label="enchant level max" id="enchant-max">
                                <span class="input-group-text">まで</span>
                            </div>
                        </div>
                        <div class="border border-secondary bg-light py-3 mb-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text">追加効果</span>
                                <select class="form-select search-input" aria-label="attribute type"

                                </select>

                                    <option value="mainhand">利き手</option>

                            </div>
                            <div class="input-group">
                                <input type="number" class="form-control search-input" placeholder="最小値"
                                    aria-label="attribute level min" id="attribute-min">
                                <span class="input-group-text">から</span>
                                <input type="number" class="form-control search-input" placeholder="最大値"
                                    aria-label="attribute level max" id="attribute-max">
                                <span class="input-group-text">まで</span>
                            </div>
                        </div>
